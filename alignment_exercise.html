<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row bg-primary ">
            <p class="display-1 text-light text-center ">Heading Here</p>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 pt-2">
                <img class="img-fluid img-thumbnail" src="arch.jpg" alt="">
                <p>Arch from St Andrew's</p>
            </div>

            <div class="col-12 col-md-4 pt-2">
                <img class="img-fluid img-thumbnail" src="locks.jpg" alt="">
                <p>Locks in Paris</p>
            </div>

            <div class="col-12 col-md-4 pt-2">
                <img class="img-fluid img-thumbnail" src="standrews.jpg" alt="">
                <p>St Andrew's Cathedral</p>
            </div>
        </div>

        <div class="row bg-danger">
            <div class="col-6 ps-2">
                <p class="text-light">Footer content</p>
            </div>

            <div class="col-6 pe-2
            ">
                <p class="text-light text-end">Legal stuff here</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
